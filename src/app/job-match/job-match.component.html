<h3> Advisor</h3>
<strong>Note:</strong> Please answer as honestly as possible to get the most out of the advisor.
<br>
<div class="hist">
  <div *ngFor="let item of history">
    <div class="row question" style="text-align:left">
      <b>{{item.q}}</b>
    </div>
    <div class="row answer" style="text-align:right">
      <span align="right">{{item.a}}</span>
    </div>
  </div>
  <div class="row" style="text-align:left">
    <b>{{currentQuestion}}</b>
  </div>
  <div class="current">
    <textarea class="form-control" [(ngModel)]="currentAnswer" (keyup.enter)="onFormSubmit()" rows="3" placeholder="Write your answer here"></textarea>
  </div>
</div>
<div class="empathy">
  <app-empathy></app-empathy>
</div>
