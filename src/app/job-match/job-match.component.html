<h3> Advisor</h3>
<div *ngIf="count > 1" class="hist" style="height:100px">
  <div style="width:60%" *ngFor="let item of history">
    <b>{{item.q}}</b>
    <br>
    <span>{{item.a}}</span>
  </div>
</div>

<div class="question" style="width:60%">
  <b>{{currentQuestion}}</b>
  <br>
  <textarea class="form-control" [(ngModel)]="currentAnswer" (keyup.enter)="onFormSubmit()" rows="3" placeholder="Write your answer here"></textarea>
</div>
